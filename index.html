<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Último Dígito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-dark text-light">
        <main class="container mt-4 ">
            <h1>Comparador de Último Dígito</h1>
            <form id="numberForm">
                <div class="mb-3">
                    <label for="number1" class="form-label">Número 1 (1-999)</label>
                    <input type="number" class="form-control" id="number1" required>
                </div>
                <div class="mb-3">
                    <label for="number2" class="form-label">Número 2 (1-999)</label>
                    <input type="number" class="form-control" id="number2" required>
                </div>
                <div class="mb-3">
                    <label for="number3" class="form-label">Número 3 (1-999)</label>
                    <input type="number" class="form-control" id="number3" required>
                </div>
                <button type="submit" class="btn btn-primary">Comparar</button>
            </form>
            <div id="result" class="mt-3"></div>
        </main>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
